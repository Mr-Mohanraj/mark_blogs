{% extends 'base.html' %}


{% block content %}
    {% for users in results %}
    <div class="container bg-light">
        <a href="{% url 'profile:profile' users.id %}"><p>{{users.username}}</p></a>
        <a href="{% url 'profile:follower_profile' users.id %}">{{users.followers.count}} Follower</a>
        <a href="{% url 'profile:follower_profile' users.id %}">{{users.followings.count}} Following</a>
        <hr>
    </div>
    {% endfor %}
{% endblock content %}
