{% extends 'base.html' %}


{% block content %}
    {%if user.is_active %}
    <p>active successfully go and login now </p>
    <a class="btn btn-success" href="{% url 'auth:login' %}">Login</a>
    {%else%}
    <p>activation code send to your email check {{user.email}}</p>
    <form method='post'>
        {% csrf_token %}
        <label class="from-lable">
            <input type="email" placeholder="{{user.email}}">
        </label>
        <label class="from-lable">
            <a href="{% url 'auth:resendA' user.username %}">Resend</a>
            <button class="btn btn-success" value="resend" name="re-btn">ReSend</button>
        </label>
    </form>
    {% endif %}
{% endblock content %}
