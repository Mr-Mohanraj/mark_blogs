{% extends 'blog/base.html' %}


{% block content %}
    {% comment %} <a href="{% url 'blog:home' %}">Home</a><br><br><hr> {% endcomment %}
    {% for blog in posts  %}
        <a href="{% url 'blog:blog_detail' blog.id %}">{{blog.title}}</a><br>
        {{blog.body}}<br>
        {{blog.author}}<br>
        <hr><hr>
    {% endfor %}

{% endblock content %}
